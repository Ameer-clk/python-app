name: Snyk example
on:
  push:
    branches:
      - main
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install Snyk CLI
        run: npm install -g snyk
      
      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}
      
      - name: List directories
        run: |
          find . -type d -not -path '*/\.*' -print0 | while IFS= read -r -d '' directory; do
            cd "$directory"
            echo "Testing vulnerabilities in $directory"
            snyk test
            cd ..
          done
          
