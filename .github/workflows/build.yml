name: Build and Scan

on:
  push:
    branches:
      - main

jobs:
  build-and-scan:
    name: Build, Scan, and Analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

        - name: Synk Security Scan
          uses: synkio/github-action@v2
          with:
            auth-token: ${{ secrets.SYNK_AUTH_TOKEN }}
            fail-on: high,medium,low # Fail the workflow for vulnerabilities of high, medium, and low severity

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
