name: Snyk Security Scan

on:
  push:
    branches:
      - main  # Adjust this to the branches you want to scan

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: snyk/actions/setup@master
      - uses: actions/setup-go@v1
        with:
          go-version: '1.13'
      - name: Remove existing Snyk CLI binary
        run: rm -f /usr/local/bin/snyk
      - name: Install Snyk CLI
        run: npm install -g snyk
      - name: Snyk monitor
        run: snyk test /Ameer-clk/python-app
        env:  
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
