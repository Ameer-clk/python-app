name: Snyk Security Scan

on:
  push:
    branches:
      - main  # Adjust this to the branches you want to scan

jobs:
  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full repo is fetched for a thorough scan

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Adjust the Node.js version as needed

      - name: Install dependencies
        run: npm install

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        with:
          args: snyk test /Ameer-clk/python-app  # Adjust the directory as needed
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Report results to Snyk
        uses: snyk/actions/node@master
        with:
          args: monitor
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

